<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0': ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            '1': ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            '2': ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            'length': 3
        }
        var hash = { 'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com', 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn' }
        var hashInstorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInstorage){
            hash = hashInstorage
        }

        index = 0
        while (index < keys['length']) {
            div = document.createElement('div')
            main.appendChild(div)
            var row = keys[index]
            index2 = 0
            while (index2 < row['length']) {
                kbd = document.createElement('kbd')
                kbd.textContent = row[index2]
                button = document.createElement('button')
                button.textContent = '编辑'
                button.id = row[index2]
                button.onclick = function (xyz) {
                    key = xyz['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x
                    localStorage.setItem('zzz', JSON.stringify(hash))
                    console.log(hash)
                }
                kbd.appendChild(button)
                div.appendChild(kbd)
                index2 = index2 + 1
            }
            index = index + 1
        }


        document.onkeypress = function (xyz) {
            key = xyz['key']
            website = hash[key]
            window.open('http://' + website, '_blank')
        }
    </script>
</body>

</html>
